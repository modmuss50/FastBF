plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'me.modmuss50'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:8.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.modmuss50.fastbf.Main'
    }
}

build.dependsOn(shadowJar)
